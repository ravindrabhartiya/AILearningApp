properties:
  template:
    containers:
      - name: ailearninghub
        probes:
          - type: Startup
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          - type: Readiness
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 10
            failureThreshold: 3
          - type: Liveness
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 30
            failureThreshold: 3
