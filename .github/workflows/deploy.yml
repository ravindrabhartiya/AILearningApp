name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: ailearninghubacr.azurecr.io
  CONTAINER_APP_NAME: ailearninghub
  RESOURCE_GROUP: rg-ailearninghub
  IMAGE_NAME: ailearninghub

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore AILearningApp.csproj

      - name: Build
        run: dotnet build AILearningApp.csproj --no-restore --configuration Release

      - name: Test
        run: dotnet test AILearningApp.csproj --no-build --configuration Release --verbosity normal
        continue-on-error: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy new revision (zero-downtime)
        run: |
          # Create new revision with unique suffix
          REVISION_SUFFIX=$(echo ${{ github.sha }} | cut -c1-8)
          
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --revision-suffix $REVISION_SUFFIX \
            --min-replicas 1 \
            --set-env-vars \
              "ApplicationInsights__ConnectionString=${{ secrets.APPINSIGHTS_CONNECTION_STRING }}" \
              "AzureStorage__ConnectionString=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
              "Authentication__Google__ClientId=${{ secrets.GOOGLE_CLIENT_ID }}" \
              "Authentication__Google__ClientSecret=${{ secrets.GOOGLE_CLIENT_SECRET }}"
          
          # Wait for new revision to be ready
          echo "Waiting for new revision to be ready..."
          sleep 30
          
          # Verify the new revision is running
          az containerapp revision list \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "[?properties.runningState=='Running'].name" -o tsv
